  <div class="wrapper fadeInDown">
    
    <div id="formContent">
      <!-- Tabs Titles -->
     
      <svg (click)='nextPage()' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
      </svg>
      <h2 class="active">{{movie.name}}</h2>
 
      <!-- Icon -->
      <div class="fadeIn first">
        <img [src]="movie.image" height="250" width="200" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
        <hr>
        <h2 class="active">Lenguajes:</h2>
        <h2 *ngFor="let idioma of language">{{idioma.Description}}</h2>
        <hr>
        <h2 class="active">Disponibilidad:</h2>
        <h2 *ngFor="let disponibilidad of availability">{{disponibilidad.name}}</h2>      
        <hr>
        <h2 class="active">Precio:</h2>
        <h2 >${{movie.chargeRate}}</h2>      
        <hr>
       
        <div class="input-group mb-3">
            <input  id="cantidad" type="number" class="form-control"  [(ngModel)]="cantidad" placeholder="Ingrese Cantidad" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
          <button id="enviar" class="btn btn-outline-secondary" type="button"  (click)='Carrito()'  [disabled]="disable">Agregar Carrito</button>
    </div>
   
  </div>
