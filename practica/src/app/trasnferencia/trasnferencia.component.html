<div *ngIf='!transferir'>
    <app-loading *ngIf='cargando'></app-loading>
 
    <div class="wrappers" *ngFor="let peli of data">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <a id="{{peli.id}}" (click) = "mostrar(peli)">
                <img src="{{peli.image}}" class="fadeIn second" >
            </a>
        </div>
        <p>{{peli.name}} </p>
    </div>

</div>
</div>  

 
    

  <div  *ngIf='transferir' class="wrapper fadeInDown">
    
    <div id="formContent">
      <!-- Tabs Titles -->
     
      <svg (click)='nextPage()' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
      </svg>
      <h2 class="active">{{datoTransferir.name}}</h2>
 
      <!-- Icon -->
      <div class="fadeIn first">
        <img [src]="datoTransferir.image" height="250" width="200" id="icon" alt="User Icon" />
      </div>
      <br>
      <hr>
      <h2 class="active">Cantidad Disponible:</h2>
      <h2 >{{datoTransferir.cantidad}}</h2>      
      <hr>
        <div class="input-group mb-3">
            <h2 class="active">Cantidad Para Enviar:</h2>
            <input type="number" class="form-control" id='cantidad' [(ngModel)]="cantidad" placeholder="Ingrese Cantidad" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <hr>
        <select name="miselect"  id="user" [(ngModel)]="seleccionado">
            <option value="0">Seleccione Usuario</option>
            <option  *ngFor="let item of arrayusuarios" [ngValue]="item.DPI"> {{item.nombre}}</option>
          </select>
    
        <hr>
          <button class="btn btn-outline-secondary"[disabled]="disable" type="button" id="button-addon1" (click)="transferencia()" [disabled]="disable">Transferir</button>
          <br>
    </div>
    
  </div>
